<head>
  <title>fight_picks</title>
</head>

<body>
  <div class="login">
    <div class="navbar">
      {{>loginButtons}}
    </div>
  </div>
  <h1 class="white-txt"><b>UFC Fight Picks Game!</b></h1>
  {{> main}}
</body>

<template name="main">
    <h2 class="white-txt"> Choose an event </h2>
    <select name="event-select" id="eventSelection">
     <option value="null" > Events: </option>
      {{#each events}}
      <option value="{{_id}}" {{isSelected}} >{{event}}</option>
      {{/each}}
    </select>  
  <div class="main-container">
    <h1 class="white-txt"><b>Pick Your Fights! </b></h1>
    <br>
    {{> pickArea}}  
  </div>
</template>

<template name="pickArea">
  <div class="each-fight">
    {{#with event}}
    <ul id='fights'>
    {{#each fights}}
      <li class="fight-item">{{> fightData}}</li>
      <br>
    {{/each}}
    </ul>
    {{/with}}
    <button class="btn btn-default btn-lg" id='save-button' ><b> Save </b></button>  
  </div>
</template>

<template name='fightData' >
  <!-- commented out for testing (not ready yet)
  <div class='fighter-1'>
    <img src='{{fighter1.pic}}' class="fighter-pic" />
  </div>
  <div class="fighter-2">
    <img src="{{fighter2.pic}}" class="fighter-pic" />
  </div>  -->
  <div class="slections btn-group form-group well" data-toggle="buttons" >
    <h2> Who do you think will win fight {{fightNumber}} ?
      <br>
      <br>
      <label class="btn btn-default active">
    <input type="radio" class="fighter-class" name="winner{{fightNumber}}" value="{{fighter1}}" />
    {{fighter1}}
      </label>
      <label class="btn btn-default active">
    <input type="radio" class="fighter-class" name="winner{{fightNumber}}" value="{{fighter2}}" />
    {{fighter2}}
      </label>
    </h2>
      <br>
    <h2> Finish Type?
      <br>
      <br>
      <label class="btn btn-default active">
    <input type="radio" name="finish{{fightNumber}}" value="DEC" /> 
    Decision
      </label>
      <label class="btn btn-default active">
    <input type="radio" name="finish{{fightNumber}}" value="KO/TKO" />
    KO/TKO
      </label>
      <label class="btn btn-default active">
    <input type="radio" name="finish{{fightNumber}}" value="SUB" />
    Submission
      </label>
      <label class="btn btn-default active">
    <input type="radio" name="finish{{fightNumber}}" value="Null" />
    No Guess
      </label>
    </h2>
      <br>
    <h2> Round?
      <br>
      <br>
    {{#if roundNum 5}}
      {{> rounds5}}
    {{else}}
      {{> rounds3}}
    {{/if}}  
    </h2>
  </div> 
</template>

<template name='rounds5' >
    <label class="btn btn-default active">
      <input type="radio" name="rd{{fightNumber}}" value="1" />
      Round 1 
    </label>
    <label class="btn btn-default active">
      <input type="radio" name="rd{{fightNumber}}" value="2" />
      Round 2 
    </label>
    <label class="btn btn-default active">
      <input type="radio" name="rd{{fightNumber}}" value="3" />
      Round 3
    </label>
    <label class="btn btn-default active">
      <input type="radio" name="rd{{fightNumber}}" value="4" />
      Round 4 
    </label>
    <label class="btn btn-default active">
      <input type="radio" name="rd{{fightNumber}}" value="5" />
      Round 5
    </label>
    <label class="btn btn-default active">
      <input type="radio" name="rd{{fightNumber}}" value="Null" />
      No Guess
    </label>
</template>

<template name='rounds3' >
    <label class="btn btn-default active">
      <input type="radio" name="rd{{fightNumber}}" value="1" />
      Round 1 
    </label>
    <label class="btn btn-default active">
      <input type="radio" name="rd{{fightNumber}}" value="2" />
      Round 2 
    </label>
    <label class="btn btn-default active">
      <input type="radio" name="rd{{fightNumber}}" value="3" />
      Round 3
    </label>
    <label class="btn btn-default active">
      <input type="radio" name="rd{{fightNumber}}" value="Null" />
      No Guess
    </label>
</template>
