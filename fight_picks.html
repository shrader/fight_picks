<head>
  <title>fight_picks</title>
</head>

<body>
  <h1>UFC Fight Picks Game!</h1>
  {{> main}}
</body>

<template name="main">
    <h2> Choose an event </h2>
    <select name="event-select" id="eventSelection">
     <option value="null" >    </option>
      {{#each events}}
      <option value="{{_id}}" {{isSelected}} >{{event}}</option>
      {{/each}}
    </select>  
  <div class="main-container">
    <h1>Pick Your Fights! </h1>
    {{> pickArea}}  
  </div>
</template>

<template name="pickArea">
  <div class="each-fight">
    {{#with event}}
    <ul id='fights'>
    {{#each fights}}
      <li>{{> fightData}}</li>
      <br>
    {{/each}}
    </ul>
    {{/with}}
    <br>
    <button id='save-button' > Save </button>  
  </div>
</template>

<template name='fightData' >
  <!-- commented out for testing (not ready yet)
  <div class='fighter-1'>
    <img src='{{fighter1.pic}}' class="fighter-pic" />
  </div>
  <div class="fighter-2">
    <img src="{{fighter2.pic}}" class="fighter-pic" />
  </div>  -->
  <div class="slections btn-group" data-toggle="buttons" >
    <p> Who do you think will win fight {{fightNumber}} ?
      <br>
      <label class="btn btn-primary active">
    <input type="radio" name="winner" value="{{fighter1}}" />
    {{fighter1}}
      </label>
      <label class="btn btn-primary active">
    <input type="radio" name="winner" value="{{fighter2}}" />
    {{fighter2}}
      </label>
    </p>
      <br>
    <p> Finish Type?
      <br>
    <input type="radio" name="finish" value="DEC" /> 
    Decision
    <input type="radio" name="finish" value="KO/TKO" />
    KO/TKO
    <input type="radio" name="finish" value="SUB" />
    Submission
    <input type="radio" name="finish" value="Null" />
    No Guess
    </p>
      <br>
    <p> Round?
      <br>
      <input type="radio" name="rd" value="1" />
      Round 1 
      <input type="radio" name="rd" value="2" />
      Round 2 
      <input type="radio" name="rd" value="3" />
      Round 3
      <input type="radio" name="rd" value="4" />
      Round 4 
      <input type="radio" name="rd" value="5" />
      Round 5
      <input type="radio" name="rd" value="Null" />
      No Guess
    </p>
  </div>  
</template>
